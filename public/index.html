<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CalTrak>></h1>
        <button id="logout" class="hidden">Logout</button>
    </header>
    <section id="welcome"> <!--use section instead of div-->
        <div class="welcome">
            <p>Welcome Screen. Insert description here. Click to continue</p>
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
        <p class="afterSignUp hidden">Use created credentials to log in.</p>
        <form id="userLogin" class="hidden" action="" method="">
            <label for="username">Username:</label><input id="username" type="text" required><br>
            <label for="password">Password:</label><input id="password" type="text" required><br>
            <button id="submit" type="submit">Submit</button>
            <button class="noUser hidden">I don't have an account</button>
        </form>
        <form id="userSignUp" class="hidden" action="" method="">
            <label for="firstName">First Name:</label><input id="firstName" type="text" required><br>
            <label for="lastName">Last Name:</label><input id="lastName" type="text" required><br>
            <label for="username">Username:</label><input id="username" type="text" required><br>
            <label for="password">Password:</label><input id="password" type="text" required><br>
            <button id="submit" type="submit">Submit</button>
            <button class="yesUser hidden">Existing user</button>
        </form>
    </section>
    <section class="calorieCalculator hidden">
        <p>Figure out your daily calorie intake</p>
        <form id="calculator" action="" method="">
            <label for="age">Age</label><input id="age" type="number" value="25" required><br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select><br>
            <label for="height">Height</label>
            <input type="number" id="feet" value="5" required>Feet
            <input type="number" id="inches" value="10" required>Inches<br>
            <label for="weight">Weight</label>
            <input type="number" id="weight" value="160" required>Pounds<br>
            <label for="activity">Activity</label>
            <select name="activity" id="activity">
                <option value="1">Basal Metabolic Rate (BMR)</option>
                <option value="1.2">Sedentary (little or no exersise)</option>
                <option value="1.375" selected>Lightly Active (exersise 1-3 times/week)</option>
                <option value="1.55">Moderately Active (exersise 3-5 times/week)</option>
                <option value="1.725">Very Active (exercise 6-7 times/week</option>
                <option value="1.9">Extra Active (Extreme exercise or physical job)</option>
            </select><br>
            <label for="goal">Goal</label>
            <select name="goal" id="goal">
                <option value="lose">Lose weight</option>
                <option value="stay">Maintain weight</option>
                <option value="gain">Gain weight</option>
            </select><br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </section>
    <section class="caloriesScreen hidden">
        <p id="recCal"></p>
        <button id="begin">Begin logging your calories</button>
        <button id="recalc">Recalculate</button>
    </section>
    <section class="input hidden">
    <div class="newFood">
            <form id="foodForm">
                <label for="newName">Food Name</label>
                <input id="newFoodName" type="text"><br>
                <label for="newCalories">Calories</label>
                <input id="newFoodCalories" type="number"><br>
                <button id="nFSubmit" type="submit">Add</button>
            </form>
    </div>
    <p class="total"></p>
    <select name="sort" id="sort">
        <option value="" selected>Sort by</option>
        <option value="name">Name: a-z</option>
        <option value="calories">Calories: asc</option>
        <option value="date">Date: asc</option>
        <!--<option value="name">Name: z-a</option>
        <option value="calories">Calories: dsc</option>
        <option value="date">Date: dsc</option>-->
    </select>
    <div class="log">

    </div>
</section>
</body>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@2.2.0/build/jwt-decode.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
